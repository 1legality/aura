<ng-template #content let-c="close" let-d="dismiss" style="max-height: 90%">
  <div class="modal-header">
    <h4 class="modal-title">Give Your Playlist A Title</h4>
    <button type="button" class="close" aria-label="Close" (click)="c('')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body center">
    <input class="form-control" placeholder="{{title}}" id="inputLarge" type="text" [(ngModel)]="title" required autofocus>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c('')">Close</button>
    <button type="button" class="btn btn-outline-dark" (click)="c('title')" [disabled]="title === ''">Save</button>
  </div>
</ng-template>

<button (click)="openVerticallyCentered(content)" class="btn btn-primary" [disabled]="disabled">
  Save current
</button>
